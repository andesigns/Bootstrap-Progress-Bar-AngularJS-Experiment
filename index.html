<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script data-require="jquery@*" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script data-require="bootstrap@*" data-semver="3.3.1" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.13/angular.js" data-semver="1.3.13"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <!-- <p>Hello {{name}} </p> -->
  <!-- <input type="text" ng-model="currentValue"> -->
  
  <div class="container">
    <div class="panel panel-info" ng-repeat="indicator in indicators.data">
      <div class="panel-heading">
        <h1 class="panel-title">{{indicator.name}}</h1>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-9">
            
            <div class="progress pull-left">
              <div class="progress-bar" role="progressbar" aria-valuenow="{{indicator.current}}" aria-valuemin="0" aria-valuemax="100" style="{{hello(indicator.current,indicator.target)}}">
                <span class="message" ng-show="indicator.prefix"> Reached {{indicator.prefix}}{{indicator.current}}</span>
                <span class="message" ng-show="indicator.postfix"> Completed {{indicator.current}}{{indicator.postfix}}</span>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="pull-right target"><span ng-show="indicator.prefix">{{indicator.prefix}}</span>{{indicator.target}}<span ng-show="indicator.postfix">{{indicator.postfix}}</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
